name: release

on:
  push:
    tags:
      - "v*"

jobs:
  compile:
    name: Release Packages
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - linux-x64
          - linux-arm64
          - darwin-x64
          - darwin-arm64
    steps:
      - uses: actions/checkout@v3

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Compile
        run: |
          bin i
          bun build ./cli.ts --compile --target=bun-${{ matrix.target }} --outfile _ghq-fzf
          tar -czvf ${{ matrix.target }}.tar.gz _ghq-fzf


      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.target }}
          path: ${{ matrix.target }}.tar.gz

  release:
    name: Release Packages
    runs-on: ubuntu-latest
    needs:
      - compile
    steps:
      - uses: actions/checkout@v4

      - name: Get tag name
        id: gettagname
        run: |
          echo ${{ github.ref_name }} | sed -e 's/^v//' | xargs -I {} echo "tagname={}" >> "$GITHUB_OUTPUT"

      - uses: actions/download-artifact@v4
        with:
          name: linux-x64
          path: release/ghq-fzf-${{ steps.gettagname.outputs.tagname }}-linux-amd64.tar.gz

      - uses: actions/download-artifact@v4
        with:
          name: linux-arm64
          path: release/ghq-fzf-${{ steps.gettagname.outputs.tagname }}-linux-ard64.tar.gz

      - uses: actions/download-artifact@v4
        with:
          name: darwin-x64
          path: release/ghq-fzf-${{ steps.gettagname.outputs.tagname }}-darwin-amd64.tar.gz

      - uses: actions/download-artifact@v4
        with:
          name: darwin-arm64
          path: release/ghq-fzf-${{ steps.gettagname.outputs.tagname }}-darwin-arm64.tar.gz

      - name: Release
        uses: fnkr/github-action-ghr@v1
        env:
          GHR_PATH: release/
          GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}

  homebrew-release:
    runs-on: ubuntu-latest
    name: homebrew-release
    needs:
      - release
    steps:
      - name: Release project to Homebrew tap
        uses: Justintime50/homebrew-releaser@v2
        with:
          homebrew_owner: yumafuu
          homebrew_tap: homebrew-tap
          formula_folder: .
          github_token: ${{ secrets.TAP_GITHUB_TOKEN }}
          commit_owner: yumafuu
          commit_email: yuma.fuu05@gmail.com
          # Install command for your formula.
          # Required - string
          install: 'bin.install "_ghq-fzf"'

          # Adds URL and checksum targets for different OS and architecture pairs. Using this option assumes
          # a tar archive exists on your GitHub repo with the following URL pattern (this cannot be customized):
          # https://github.com/{GITHUB_OWNER}/{REPO_NAME}/releases/download/{TAG}/{REPO_NAME}-{VERSION}-{OPERATING_SYSTEM}-{ARCHITECTURE}.tar.gz'
          # Darwin AMD pre-existing path example: https://github.com/justintime50/myrepo/releases/download/v1.2.0/myrepo-1.2.0-darwin-amd64.tar.gz
          # Linux ARM pre-existing path example: https://github.com/justintime50/myrepo/releases/download/v1.2.0/myrepo-1.2.0-linux-arm64.tar.gz
          # Optional - booleans
          target_darwin_amd64: true
          target_darwin_arm64: true
          target_linux_amd64: true
          target_linux_arm64: true

          skip_commit: false
